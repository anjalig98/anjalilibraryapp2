<div class="container" style="width: 40%;">
    <form  >
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" >
          <label for="" id="erroremail" style="color: red; font-size: x-small;"></label>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
          <!-- <meter max="4" id="password-strength-meter"></meter>
          <label id="password-strength-text" style="font-size: small;font-weight: bold;"></label> -->
          <label id="text" style="color: red; font-size: x-small;"></label>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Confirm Password</label>
          <input type="password" class="form-control" id="confirmpass" placeholder="Password">
          <label for="" id="errorconfirm" style="color: red; font-size: x-small;"></label>
        </div>
      </div>
      <br>
      <div class="text-center">
      <button type="submit" style="width: 20%;" class="btn btn-primary">Submit</button><br><br>
    </div>
    </form>
